<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>profile card</title>

</head>

<body>


<section class="main">
	<div class="baloons">
	<img class="bottom" src="bg-pattern-bottom.svg">
	<img class="top" src="bg-pattern-top.svg">
	</div>
	<div class="card">
		<div class="header"></div>
		<div class="body">
			<div class="imagebox">
				<img id="boy" src="image-victor.jpg"/>
			</div>
			<p class="pers-info">Victor Crest <span class="age">26</span></p>
			<p class="city">London</p>
		</div>
		<div class="footer">
			<div class="theme">
				<p class="number">80K</p>
				<p class="text">Followers</p>
			</div>
			<div class="theme">
				<p class="number">803K</p>
				<p class="text">Likes</p>
			</div>
			<div class="theme">
				<p class="number">1.4K</p>
				<p class="text">Photos</p>
			</div>
		</div>
	</div>
</section>



</body>

</html>
